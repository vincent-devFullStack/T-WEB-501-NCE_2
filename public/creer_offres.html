<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/creer_offres.css">
    <title>Créer des offres d'emplois</title>
</head>
<body>
     <header>
        <div class="header-container">
        <a href="/" class="logo">
          <img
            src="/T-WEB-501-NCE_2/EPI-LOGO-SIGNATURE-2018.png"
            alt="Logo du site"
            style="max-width: 150px; height: auto"
            />
        </a>
    </header>
    <h1>Créer une offre d'emploie</h1>
    <form>
        <div class="form-container">
            <div class="form-group">
                <label for="company_id">Entreprise *</label>
                <input type="text" id="company_id" name="company_id"required>
            </div>
            <div class="form-group">
                <label for="contact_person_id">Contact</label>
                <input type="text" id="contact_person_id" name="contact_person_id">
            </div>
            <div class="form-group">
                <label for="job_title">Titre du poste *</label>
                <input type="text" id="contact_person_id" name="contact_person_id" maxlength="255" required>
            </div>
            <div class="form-group">
                <label for="job_description">Description du poste</label>
                <input type="text" id="job_description" name="job_description">
            </div>
            <div class="form-group">
                <label for="requirements">Besoins</label>
                <input type="text" id="requirements" name="requirements">
            </div>
            <div class="form-group">
                <label for="location">Localisation de l'entreprise</label>
                <input type="text" id="location" name="location" maxlength="255">
            </div>
            <div class="form-group">
                <label for="contrat_type">Type de contrat :</label>
                <select name="contrat_type" id="contrat_type">
                    <option value="CDI" selected>CDI</option>
                    <option value="CDD">CDD</option>
                    <option value="Interim">Interim</option>
                    <option value="stage">Stage</option>
                    <option value="alternance">Alternance</option>
                    <option value="freelance">Freelance</option>
                </select>
            </div>
            <div class="form-group">
                <label for="working_time">Temps de travaille :</label>
                <select name="working_time" id="working_time">
                    <option value="temps plein" selected>Temps plein</option>
                    <option value="temps partiel">Temps partiel</option>
                </select>
            </div>
            <div class="form-group">
                <label for="experience_level">Niveau d'éxpérience :</label>
                <select name="experience_level" id="experience_level">
                    <option value="non_precise" selected>Non précisé</option>
                    <option value="debutant">Débutant</option>
                    <option value="intermediaire">Intermédiraire</option>
                    <option value="confirmé">Confirmé</option>
                    <option value="Expert">Expert</option>
                </select>
            </div>
            <div class="form-group">
                <label for="remote_option">Option à distance :</label>
                <select name="remote_option" id="remote_option">
                    <option value="non" selected>Non</option>
                    <option value="hybride">Hybride</option>
                    <option value="Teletravail">Télétravail</option>
                </select>
            </div>

            <div class="form-group">
                <label for="salaire_min">Salaire minimum</label>
                <input type="text" id="salary_min" name="salary_min">
            </div>
            <div class="form-group">
                <label for="salaire_max">Salaire maximum</label>
                <input type="text" id="salary_max" name="salary_max">
            </div>

            <div class="form-group">
                <label for="currency">Monnaie :</label>
                <input type="text" id="currency" name="curency" maxlength="3">
            </div>
            <div class="form-group">
                <label for="deadline_date">Date limite:</label>
                <input type="date" id="deadline_date" name="deadline_date">
            </div>
            <div class="form-group">
                <label for="status">Statut :</label>
                <select name="status" id="status">
                    <option value="active">Active</option>
                    <option value="fermee">Fermée</option>
                    <option value="brouillion" selected>Brouillion</option>
                </select>
            </div>
            <div>
                <button type="submit">Créer</button>
            </div>
            
    </form>

    
</body>
</html>
