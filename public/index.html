<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>EVT Job board</title>
    <link rel="stylesheet" href="/style/main.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <a href="/" class="logo">
          <img
            src="/T-WEB-501-NCE_2/EPI-LOGO-SIGNATURE-2018.png"
            alt="Logo du site"
            style="max-width: 150px; height: auto"
          />
        </a>
        <nav id="navbar"><!-- rempli par JS --></nav>
      </div>
    </header>

    <main class="container">
      <h1>Offres récentes</h1>
      <ul id="ads"></ul>
    </main>

    <!-- Helpers API + Navbar dynamique -->
    <script>
      // helper fetch avec cookies
      const api = {
        async get(url) {
          const r = await fetch(url, { credentials: "include" });
          if (!r.ok) throw new Error(await r.text());
          return r.json();
        },
        async post(url, data) {
          const r = await fetch(url, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            credentials: "include",
            body: JSON.stringify(data),
          });
          if (!r.ok) throw new Error(await r.text());
          return r.json();
        },
      };

      // Construit la navbar en fonction du rôle retourné par /api/auth/me
      (async function buildNavbar() {
        const el = document.getElementById("navbar");
        let user = null;
        try {
          const res = await fetch("/api/auth/me", { credentials: "include" });
          if (res.ok) {
            user = (await res.json()).user;
          }
        } catch {}

        if (!user) {
          el.innerHTML = `
          <ul class="nav-links">
            <li><a href="/">Accueil</a></li>
          </ul>
          <div class="nav-actions">
            <a class="btn" href="/login.html">Se connecter</a>
            <a class="btn btn-secondary" href="/signup.html">S'inscrire</a>
          </div>`;
          return;
        }

        // mapping rôles back-end: 'candidat' | 'recruteur' | 'admin'
        let roleLinks = "";
        if (user.role === "candidat") {
          roleLinks = `
          <li><a href="/">Accueil</a></li>
          <li><a href="/profil.html">Trouver un job</a></li>
          <li><a href="/entreprise.html">Trouver une entreprise</a></li>`;
        } else if (user.role === "recruteur") {
          roleLinks = `
          <li><a href="/">Accueil</a></li>
          <li><a href="/gestion.html">Publier des offres</a></li>
          <li><a href="/candidats.html">Trouver des candidats</a></li>`;
        } else if (user.role === "admin") {
          roleLinks = `
          <li><a href="/">Accueil</a></li>
          <li><a href="/dashboard.html">Dashboard Admin</a></li>
          <li><a href="/profil.html">Trouver un job</a></li>
          <li><a href="/entreprise.html">Trouver une entreprise</a></li>
          <li><a href="/candidats.html">Trouver des candidats</a></li>
          <li><a href="/offres-publiees.html">Offres publiées</a></li>`;
        }

        el.innerHTML = `
        <ul class="nav-links">${roleLinks}</ul>
        <div class="nav-actions">
          <div class="dropdown">
            <button class="dropbtn">${user.name ?? "Mon compte"}</button>
            <div class="dropdown-content">
              <a href="/profil.html">Informations personnelles</a>
              ${
                user.role === "candidat"
                  ? '<a href="/mes-candidatures.html">Mes candidatures</a>'
                  : ""
              }
              ${
                user.role !== "candidat"
                  ? '<a href="/mes-offres.html">Mes offres</a>'
                  : ""
              }
              <button id="logoutBtn" class="linklike">Déconnexion</button>
            </div>
          </div>
        </div>`;

        document
          .getElementById("logoutBtn")
          ?.addEventListener("click", async () => {
            await api.post("/api/auth/logout", {});
            location.href = "/";
          });
      })();

      // Liste des offres depuis l’API
      (async function loadAds() {
        try {
          const ads = await api.get("/api/ads");
          document.getElementById("ads").innerHTML = ads
            .map((a) => `<li>${a.job_title} — ${a.company_name}</li>`)
            .join("");
        } catch (e) {
          document.getElementById("ads").innerHTML =
            "<li>Impossible de charger les offres.</li>";
          console.error(e);
        }
      })();
    </script>
  </body>
</html>
